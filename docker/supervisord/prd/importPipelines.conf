[program:import-pipelines-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --queue=import-pipelines --sleep=3 --tries=3 --max-time=3600 --memory=1024
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=8
redirect_stderr=true
stdout_logfile=/var/log/supervisor/import-pipelines-worker.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=20
stopwaitsecs=3600
